<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Hidden for Demo</title>
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- This hidden form is for Formspree integration -->
    <form action="https://usebasin.com/f/BASIN_FORM_ID" method="POST" hidden>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="tel" name="phone" />
        <input type="email" name="email" />
        <textarea name="caseDescription"></textarea>
        <input type="hidden" name="subject" value="New Contact Form Submission - Constellation Law" />
        <input type="hidden" name="redirect" value="/thank-you.html" />
        <input type="hidden" name="utm_source" />
        <input type="hidden" name="utm_medium" />
        <input type="hidden" name="utm_campaign" />
        <input type="hidden" name="utm_term" />
        <input type="hidden" name="utm_content" />
        <input type="hidden" name="gclid" />
        <input type="hidden" name="fbclid" />
        <input type="hidden" name="msclkid" />
        <input type="hidden" name="referrer" />
        <input type="hidden" name="landing_page" />
        <input type="hidden" name="user_agent" />
        <input type="hidden" name="timestamp" />
        <input type="hidden" name="page_url" />
        <input type="hidden" name="session_id" />
        <input type="hidden" name="ip_address" />
        <input type="hidden" name="device_type" />
        <input type="hidden" name="browser" />
        <input type="hidden" name="os" />
        <input type="hidden" name="screen_resolution" />
        <input type="hidden" name="time_on_page" />
        <input type="hidden" name="pages_visited" />
    </form>
</body>
</html>
